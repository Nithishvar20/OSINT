<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reverse OSINT – Image Exposure</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(800px 500px at 20% 10%, rgba(56,214,255,0.12), transparent 60%),
                  linear-gradient(180deg, #070A12, #0B1630);
      font-family: "Segoe UI", system-ui, sans-serif;
      color: #eaf0ff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 520px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.5);
    }

    h1 {
      margin: 0 0 10px;
      font-size: 26px;
      background: linear-gradient(135deg, #38d6ff, #4f8cff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 14px;
      color: rgba(234,240,255,0.75);
      line-height: 1.6;
    }

    label {
      display: block;
      margin-top: 18px;
      font-weight: 600;
      font-size: 14px;
    }

    input[type="file"],
    input[type="text"] {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.06);
      color: #eaf0ff;
    }

    input::placeholder {
      color: rgba(234,240,255,0.4);
    }

    button {
      margin-top: 22px;
      width: 100%;
      height: 46px;
      border-radius: 14px;
      border: none;
      font-weight: 700;
      letter-spacing: 0.4px;
      background: linear-gradient(135deg, #4f8cff, #38d6ff);
      color: #061126;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 18px 50px rgba(79,140,255,0.35);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 24px 60px rgba(56,214,255,0.3);
    }

    .note {
      margin-top: 16px;
      font-size: 12px;
      color: rgba(234,240,255,0.6);
    }

    .back {
      display: inline-block;
      margin-top: 16px;
      font-size: 13px;
      color: #5da9ff;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Reverse OSINT</h1>
    <p>
      Analyze public image exposure, redistribution signals, and potential privacy risk
      using open-source intelligence indicators.
    </p>

    <form method="POST" enctype="multipart/form-data">
      <label>Upload Image</label>
      <input type="file" name="image">

      <label>OR Public Image URL</label>
      <input type="text" name="image_url" placeholder="https://example.com/image.jpg">

      <button type="submit">Analyze Image Exposure</button>
    </form>

    <div class="note">
      Ethical OSINT only • No private viewer identification
    </div>

    <a class="back" href="/">← Back to Home</a>
  </div>
</body>
</html>
